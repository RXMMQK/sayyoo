<script type="text/javascript">
$(function(){

	// $(".aparment .left li").click(function(){
	// 	console.log($(this).attr('id'))
	// 	window.location.href="detail.html"
	// })
	var str = ''
	var x = ''
	var y = ''
	var z = ''
	if (city == 'HZ'){
		str = '共15家门店'
		x = 120.115719
		y = 30.280901
		z = 12
		$('.banner img').attr("src", "./img/banner9.jpg")
	} else if (city == 'SH'){
		str = '共8大区域'
		x = 121.480237
		y = 31.256305
		z = 13
		$('.banner img').attr("src", "./img/5.jpg")
	} 
	$(".aparment .tit").html(str)
	var spaceList = new Vue({
        //导航
        el: '#space-list',
        data: {
        	data: []
        },
        methods: {
        	detail (value) {
        		// console.log(value)
        		localStorage.setItem("houseSpaceId",value.id);
        		window.location.href="detail.html"
        	}
        }
    });	
    var str = []

	// 加载数据
	$.get(mix.spaceListlUrl + "?city=" + city, function(data) {
		for (var i = 0; i < data.result[0].hasimgs.length; i++) {
			// str += data.result[0].hasimgs[i]
			var list = {}
			list.title = data.result[0].hasimgs[i].name
			list.content = data.result[0].hasimgs[i].address
			// list.point = data.result[0].hasimgs[i].
			list.point = data.result[0].hasimgs[i].longitude + '|' + data.result[0].hasimgs[i].dimension
			list.isOpen = 0
			list.icon = {w:21,h:21,l:0,t:0,x:6,lb:5}
			str.push(list)
		}
		spaceList.data = data.result[0].hasimgs
    	initMap();//创建和初始化地图
	})

    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        // setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker();//向地图中添加marker
    }

    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("map");//在百度地图容器中创建一个地图
        var point = new BMap.Point(x,y);//定义一个中心点坐标
        // var point = new BMap.Point(,);//定义一个中心点坐标
        map.centerAndZoom(point,z);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	// map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	// map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	// map.addControl(ctrl_sca);
    }

    //标注点数组
    var markerArr = str;
    //创建marker
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
			var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point,{icon:iconImg});
			var iw = createInfoWindow(i);
			var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
			marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                        borderColor:"#808080",
                        color:"#333",
                        cursor:"pointer"
            });

			(function(){
				var index = i;
				var _iw = createInfoWindow(i);
				var _marker = marker;
				_marker.addEventListener("click",function(){
				    this.openInfoWindow(_iw);
			    });
			    _iw.addEventListener("open",function(){
				    _marker.getLabel().hide();
			    })
			    _iw.addEventListener("close",function(){
				    _marker.getLabel().show();
			    })
				label.addEventListener("click",function(){
				    _marker.openInfoWindow(_iw);
			    })
				if(!!json.isOpen){
					label.hide();
					_marker.openInfoWindow(_iw);
				}
			})()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    }
    //创建一个Icon
    function createIcon(json){
        var icon = new BMap.Icon("./img/map.png", new BMap.Size('22px','35px'),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }


})
</script>
